<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">#id</th>
    <th scope="col">name</th>
    <th scope="col">age</th>
    <th scope="col">email</th>
    <th scope="col">state</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item,stats : ${list}">
    <th scope="row" th:text="${item.id}">1</th>
    <td th:text="${item.name}">Mark</td>
    <td th:text="${item.age}">Otto</td>
    <td th:if="${#strings.isEmpty(item.email)}" th:text="没有联系方式">@mdo</td>
    <td th:if="${ not #strings.isEmpty(item.email)}" th:text="${item.email}">@mdo</td>
    <td th:text="${stats.index}">@mdo</td>
  </tr>
  </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
</body>
</body>
</html>
